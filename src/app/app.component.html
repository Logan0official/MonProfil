<ion-app>
  <ion-menu side="start" contentId="menu-content" class="app-sidemenu" swipeGesture="false" color="warning">
    <ion-content>
      <ion-list>
        <ion-list-header>
          <ion-label class="list-title">Mon profil</ion-label>
        </ion-list-header>
        <ion-menu-toggle autoHide="false">
          <ion-item button [routerLink]="['/home']" lines="none">
            <ion-img class="icon" src="assets/icons/User icon.png"></ion-img>
            <ion-label>Etat civil</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/home']" lines="none">
            <ion-img class="icon" src="assets/icons/Briefcase icon.png"></ion-img>
            <ion-label>Postes recherchés</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/home']" lines="none">
            <ion-img class="icon" src="assets/icons/Book open icon.png"></ion-img>
            <ion-label>Parcours et preférences</ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/home']" lines="none">
            <ion-img class="icon" src="assets/icons/Folder icon1.png"></ion-img>
            <ion-label>Documents</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-app>
